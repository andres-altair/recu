<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Ejercicio de Recuperación</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Contenedor del Formulario -->
            <div class="col-md-6">
                <div class="card form-container">
                    <div class="card-header">
                        <h2>Formulario</h2>
                    </div>
                    <div class="card-body">
                        <form id="miFormulario">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label class="form-label me-2">Selecciona Horarios</label>
                                <div>
                                    <div>
                                        <input type="checkbox" class="form-check-input" id="horarioMañana" value="Mañana" />
                                        <label class="form-check-label" for="horarioMañana">Mañana</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="form-check-input" id="horarioTarde" value="Tarde" />
                                        <label class="form-check-label" for="horarioTarde">Tarde</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" class="form-check-input" id="horarioNoche" value="Noche" disabled />
                                        <label class="form-check-label" for="horarioNoche">Noche (Desactivado)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="comentario" />
                                <label class="form-check-label" for="comentario">Enviar Comentario</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contenedor de la Galería -->
            <div class="col-md-6">
                <div class="card galeria-container">
                    <div class="card-header">
                        <h2>Galería</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <img src="imagenes/teclado.jpg" class="img-fluid" alt="Imagen 1" />
                            </div>
                            <div class="col-6 mb-2">
                                <img src="imagenes/pc.jpg" class="img-fluid" alt="Imagen 2" />
                            </div>
                            <div class="col-6 mb-2">
                                <img src="imagenes/raton.jpg" class="img-fluid" alt="Imagen 3" />
                            </div>
                            <div class="col-6 mb-2">
                                <img src="imagenes/monitor.jpg" class="img-fluid" alt="Imagen 4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de la Tabla -->
        <div class="row mt-4">
            <div class ="col-md-12">
                <div class="card tabla-container">
                    <div class="card-header">
                        <h2>Tabla de Datos</h2>
                    </div>
                    <div class="card-body">
                        <table class="table" id="tabla">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Horarios</th>
                                    <th>Comentario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se agregarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
